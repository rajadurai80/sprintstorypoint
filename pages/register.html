<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidoes</title>
    <link href="../dist/css/coreui.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../dist/js/coreui.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/about.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="bg-body-tertiary min-vh-100 d-flex flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mb-4 mx-4">
                        <div class="card-body p-4">
                            <h1>Register</h1>
                            <p class="text-body-secondary">Create your account</p>
                            <div class="input-group mb-3"><span class="input-group-text">
                                    <svg class="icon">
                                        <use xlink:href="/node_modules/@coreui/icons/sprites/free.svg#cil-user"></use>

                                    </svg></span>
                                <input class="form-control" type="text" placeholder="Username">
                            </div>
                            <div class="input-group mb-3"><span class="input-group-text">
                                    <svg class="icon">
                                        <use xlink:href="/node_modules/@coreui/icons/sprites/free.svg#cil-envelope-open">
                                        </use>
                                    </svg></span>
                                <input class="form-control" type="text" placeholder="Email">
                            </div>
                            <div class="input-group mb-3"><span class="input-group-text">
                                    <svg class="icon">
                                        <use xlink:href="/node_modules/@coreui/icons/sprites/free.svg#cil-lock-locked">
                                        </use>
                                    </svg></span>
                                <input class="form-control" type="password" placeholder="Password">
                            </div>
                            <div class="input-group mb-4"><span class="input-group-text">
                                    <svg class="icon">
                                        <use xlink:href="/node_modules/@coreui/icons/sprites/free.svg#cil-lock-locked">
                                        </use>
                                    </svg></span>
                                <input class="form-control" type="password" placeholder="Repeat password">
                            </div>
                            <button class="btn btn-block btn-success" type="button">Create Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="/node_modules/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
    <script src="/node_modules/simplebar/dist/simplebar.min.js"></script>
    <script>
        const header = document.querySelector('header.header');

        document.addEventListener('scroll', () => {
            if (header) {
                header.classList.toggle('shadow-sm', document.documentElement.scrollTop > 0);
            }
        });

    </script>
</body>

</html>
