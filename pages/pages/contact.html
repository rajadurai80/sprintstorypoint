<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N495XG6269"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sprint Story Point</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e8f0fe 50%, #f5f0ff 100%);
            min-height: 100vh;
            color: #1e293b;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #3b82f6;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            padding: 10px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s;
            display: inline-block;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 24px;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 28px;
            padding: 60px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 40px rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.1);
            text-align: center;
        }

        .contact-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 28px;
            font-size: 2.5rem;
        }

        .contact-card h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #1e293b 0%, #3b82f6 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-card p {
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 32px;
        }

        .contact-info {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.08) 0%, rgba(139, 92, 246, 0.08) 100%);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 32px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            padding: 16px;
        }

        .contact-item-icon {
            width: 44px;
            height: 44px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .contact-item a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 1.15rem;
            font-weight: 600;
            transition: color 0.2s;
        }

        .contact-item a:hover {
            color: #8b5cf6;
        }

        .response-note {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 32px;
        }

        .social-link {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            text-decoration: none;
            transition: all 0.2s;
        }

        .social-link:hover {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.3);
        }

        /* Footer */
        .footer {
            background: #1e293b;
            color: #94a3b8;
            padding: 40px 24px;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 16px;
            }

            .nav-links {
                gap: 16px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .contact-card {
                padding: 36px 24px;
            }

            .contact-card h1 {
                font-size: 1.75rem;
            }

            .contact-icon {
                width: 64px;
                height: 64px;
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">Sprint Story Point</a>
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/pages/about.html">About</a>
                <a href="/pages/contact.html" class="active">Contact</a>
                <a href="/" class="btn-primary">Start Estimating</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="contact-card">
            <div class="contact-icon">&#9993;</div>
            <h1>Get in Touch</h1>
            <p>Have questions, feedback, or need support? We'd love to hear from you.</p>

            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-item-icon">&#128231;</div>
                    <a href="mailto:admin@agileforwork.com">admin@agileforwork.com</a>
                </div>
            </div>

            <p class="response-note">We typically respond within 24-48 hours.</p>

            <div class="social-links">
                <a href="https://twitter.com" class="social-link" title="Twitter" target="_blank">&#120143;</a>
                <a href="https://linkedin.com" class="social-link" title="LinkedIn" target="_blank">&#128279;</a>
                <a href="https://github.com" class="social-link" title="GitHub" target="_blank">&#128187;</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Sprint Story Point. All rights reserved.</p>
            <p style="margin-top: 8px;">
                <a href="/">Home</a> &middot;
                <a href="/pages/about.html">About</a> &middot;
                <a href="/pages/contact.html">Contact</a>
            </p>
        </div>
    </footer>
</body>

</html>
